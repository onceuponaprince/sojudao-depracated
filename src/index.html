<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="title"
      content="Code Funhouse - Coding without the boring stuff"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Secure the future you want for your kids with Code Funhouse. Help your students learn Front-End Web Development and Python!"
    />
    <meta
      name="keywords"
      content="code, coding, programming, program, python, kids, children, study, students, teach, teaching, teachers, html, css, js, javascript, react, language, languages"
    />
    <meta name="robots" content="noarchive, nofollow, max-snippet: -1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <!-- Cloudinary dependency -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="//widget.cloudinary.com/global/all.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
  </head>
  <body>
    <noscript>
      <div>
        <p>Please enable Javascript on your browser and refresh the page.</p>
      </div>
    </noscript>
    <div id="root">
      <!-- React App -->
    </div>
  </body>
</html>
